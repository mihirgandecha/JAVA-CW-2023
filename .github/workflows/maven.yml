name: Java CI with Maven (cw-db)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file JAVA-CW-2023/cw-db/pom.xml

    # ADDITION: Saving a state and setting an output (Updated Method)
    - name: Save build version state
      run: echo "buildVersion=1.0.0" >> $GITHUB_STATE
    - name: Set build version output
      run: echo "buildVersion=1.0.0" >> $GITHUB_OUTPUT

